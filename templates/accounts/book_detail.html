<!doctype html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" type="text/css" href="style.css">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<title>Book details</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6">
				<div class="product-detail-img">
					<img src="{{ book.book_image.url }}" class="product_img" width="300" height="500">
				</div>
				
			</div>
			<div class="col-md-6">
				<div class="description">
					<h1>Book Description</h1><br>
					<p><b>Title:</b>  <span style="color: #2BC0E4">{{ book.book_title }}</span> (stories about love)</p>

					<p><b>Author:</b>{{ book.book_author }}</p>

					<p><b>Category:</b>Novel</p>

					<p><b>Edition: </b>{{ book.book_edition }}</p>

					<p><b>Last Edition date: </b>09 January 2019</p>

					<p><b>Contact No: </b>{{ book.user_phn }}</p>

					<p><b>Email: </b>parves5405@gmail.com</p>

					<div class="detail_btn">
					    <button class="btn details" type="submit"><a href="add_book.html" class="details">Add</a></button>

					    <button class="btn details" type="submit">Edit</button>

					    <button class="btn details" type="submit">Delete</button>
					</div>

					
				</div>
				
			</div>
		</div>
	</div>




	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
